<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/f9e03bc8f7.js"
            crossorigin="anonymous"></script>
        <style>
    body {
      font-family: sans-serif;
      margin: 0;
      color: white;
    }
    .profile-tab {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 500px;
         background: rgba(0, 0, 0, 0.5);
        box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.1);
         padding: 20px;
         border-radius: 20px;
         text-align: center;
         margin: 0 auto;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         z-index: 1;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
    .profile-name {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }
    .profile-email {
      font-size: 20px;
      margin-top: 10px;
    }
    .profile-addresses {
      margin-top: 20px;
    }
    .profile-address {
      font-size: 20px;
      margin-bottom: 10px;
    }
/* Estilos para os bot√µes */
button {
  border: none;
  outline: none;
  background-color: turquoise;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
  transition: 0.3s;
  cursor: pointer;
  box-shadow: inset -5px -5px 25px 3px #0c2397;
}

button:hover {
    background-color: rgb(52, 164, 216);
    transition: 0.3s;
}
    /* Make the profile tab responsive */
    @media (max-width: 500px) {
      .profile-tab {
        width: 100%;
      }
    }
  </style>
    </head>
    <body>
        <div class="fundo"></div>
        <div class="profile-tab">
            <img src="img/imgfundo1.jpg" alt="Profile Photo"
                class="profile-photo">
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-email">john.doe@example.com</p>
            <div class="profile-addresses">
                <p class="profile-address">123 Main Street</p>
                <p class="profile-address">Anytown, CA 12345</p>
            </div>
            <button class="add- -address-button">Add Address</button>
        </div>
    </body>
</html>
